<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body style="display: none;">
        <div class="wndw">
            <button id="themeButton" type="button">Change Color Scheme</button>
            <table>
                    <tr>
                        <td class="screen" id="input_field" colspan="4">0</td>
                    </tr>
                    <tr>
                        <td class="btn operations_row" data-type="ac" data-value="ac" id="ac">AC</td>
                        <td class="btn operations_row" data-type="+-" data-value="+-">+/-</td>
                        <td class="btn operations_row" data-type="%" data-value="%">%</td>
                        <td class="btn right_operational_column" data-type="operation" data-value="/">&#247;</td>
                    </tr>
                    <tr>
                        <td class="btn numeric_block" data-type="number" data-value="1">1</td>
                        <td class="btn numeric_block" data-type="number" data-value="2">2</td>
                        <td class="btn numeric_block" data-type="number" data-value="3">3</td>
                        <td class="btn right_operational_column" data-type="operation" data-value="*">&#215;</td>
                    </tr>
                    <tr>
                        <td class="btn numeric_block" data-type="number" data-value="4">4</td>
                        <td class="btn numeric_block" data-type="number" data-value="5">5</td>
                        <td class="btn numeric_block" data-type="number" data-value="6">6</td>
                        <td class="btn right_operational_column" data-type="operation" data-value="-">-</td>
                    </tr>
                    <tr>
                        <td class="btn numeric_block" data-type="number" data-value="7">7</td>
                        <td class="btn numeric_block" data-type="number" data-value="8">8</td>
                        <td class="btn numeric_block" data-type="number" data-value="9">9</td>
                        <td class="btn right_operational_column" data-type="operation" data-value="+">+</td>
                    </tr>
                    <tr>
                        <td class="btn numeric_block" id="zero" data-type="number" data-value="0" colspan="2">0</td>
                        <td class="btn numeric_block" data-type="point" data-value=".">,</td>
                        <td class="btn right_operational_column" id="equal" data-type="=" data-value="=">=</td>
                    </tr>
            </table>
        </div>
    </body>
</html>
